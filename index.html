<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Doggos</title>
    <link rel="stylesheet" href="./dogs.css">
</head>
<body>
    <h1 class="title">Random Dogs</h1>
    <div class="text">
        <p>Hit this button if you're feeling sad or happy or angry or really just any emotion in general. Do it. It'll lift your spirits, I swear.</p>
    </div>
    <div class="dog-container"></div>
    <div class="text">
        <label for="dog-breed">Choose a breed:</label>
        <select id="dog-breed">
            <option value="african">African</option>
            <option value="akita">Akita</option>
            <option value="beagle">Beagle</option>
            <option value="chihuahua">Chihuahua</option>
            <option value="husky">Husky</option>
            <option value="pug">Pug</option>
        </select>
        <button class="add-dog">
            Make Me Happy
        </button>
    </div>
    <script src="./randomdogs.js"></script>
</body>
</html>
